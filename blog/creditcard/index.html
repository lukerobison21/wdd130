<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Credit Card </title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    /* Card container to hold both sides */
    .card-container {
    display: grid;
    position: relative;
    width: 400px; /* Size to hold the content */
    height: 280px; /* Size to hold the content */
    
    /* ðŸ’¥ CHANGE: Define one large track and one small track for the overlap */
    grid-template-columns: 1fr 40px; /* 1fr is the card width, 40px is the overlap */
    grid-template-rows: 1fr 40px;   /* 1fr is the card height, 40px is the overlap */
    }

    /* Both front and back use same base styles */
    .card-front,
    .card-back {
      border-radius: 6px; 
      background: #d8d8d8; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      box-sizing: border-box;
      display: block; 
      width: 380px; /* Explicit size for card appearance */
      height: 240px; /* Explicit size for card appearance */
    }

    .card-front {
      /* ðŸ’¥ FIX 2: Place card front in the top left */
      grid-column: 1 / 9; /* Starts at line 1, ends at line 2 (the 1fr track) */
      grid-row: 1 / 9;   /* Starts at line 1, ends at line 2 (the 1fr track) */
      z-index: 2;
      /* Removed: transform: translate(...) */
    }

    .card-back {
      /* ðŸ’¥ FIX 3: Place card back offset in the bottom right */
      grid-column: 2 / 11; /* Starts at line 1, ends at line 2 (the 1fr track) */
      grid-row: 2 / 11;
      background: #e6e6e6; 
      z-index: 1;
      /* The original grid-area: 2 / 2 logic is now correctly applied */
    }

    /* Content styling for the front card */
    .card-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem; /* Fixes Card Number label overlap */
    }

    .total {
      font-weight: bold;
      grid-column: span 1;
      margin: 0;
      font-size: 1.1rem;
      align-self: start;
    }

    .card-icon {
      grid-column: 2 / 3;
      justify-self: end;
      align-self: start;
      width: 40px;
      height: 25px;
      background: #fe8657; 
      border-radius: 4px;
      margin-bottom: 1.5rem; 
      border: 1px solid #e0744e;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.5);
    }
    
    .input-group {
      grid-column: span 2;
      margin-bottom: 1rem;
    }

    .card-number {
      grid-column: span 2; 
    }

    .card-holder-group,
    .expiration-group {
      grid-column: span 1; 
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
    }

    input {
      width: calc(100% - 14px); 
      padding: 8px 6px;
      border: 1px solid #999;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      background: white;
    }

    .exp-inputs {
      display: flex;
      gap: 0.5rem;
    }

    .exp-inputs input {
      width: 50px; 
      text-align: center;
      padding: 8px 4px;
    }


    /* Card Back specific styling */
    .black-strip {
      background: #333;
      height: 40px;
      margin: 0 -1.5rem 2rem -1.5rem; 
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

   .cvc-section {
      /* âœ… FIX 1: Use Flexbox to align content to the right */
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Pushes content block to the right */
      
      margin-top: 130px; /* Ensures visibility below the front card */
      position: static; 
      top: auto;
    }

    .cvc-section label {
      /* âœ… FIX 2: Ensure label is a block element and aligned left within its small container */
      display: block;
      text-align: left;
      /* Ensure the label has the same width as the input wrapper */
      width: 60px; 
    }
    
    .cvc-field-wrap {
      /* âœ… FIX 3: Remove redundant flex properties; parent handles alignment */
      /* Was: display: flex; justify-content: flex-end; */
      margin-top: 3px; /* Small space between label and input */
    }

    .cvc-field-wrap input {
      width: 60px; 
      text-align: center;
    }
    /* Submit Button styling */
    .submit-btn {
      background: #f4f4f4; 
      color: #333;
      padding: 10px 20px;
      border: 1px solid #999;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      align-self: flex-end; 
      margin-right: -10px; 
    }

    .submit-btn:hover {
      background: #e0e0e0;
    }

  </style>
</head>
<body>

<form class="payment-form">
  <div class="card-container">
    <div class="card card-back">
      <div class="black-strip"></div>
      <div class="cvc-section">
        <label for="cvc">CVC/CVV</label>
        <div class="cvc-field-wrap">
          <input
            type="text"
            id="cvc"
            name="cvc"
            placeholder="XXX"
            maxlength="3"
            required
          />
        </div>
      </div>
    </div>

    <div class="card card-front">
      <div class="card-content">
        <p class="total">TOTAL: $199</p>
        <div class="card-icon"></div> 
        
        <div class="input-group card-number">
          <label for="cardNumber">CARD NUMBER</label>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            placeholder="1234 5678 9101 1020"
            maxlength="19"
            required
          />
        </div>

        <div class="input-group card-holder-group">
          <label for="cardName">CARD HOLDER</label>
          <input
            type="text"
            id="cardName"
            name="cardName"
            placeholder="John Doe"
            required
          />
        </div>

        <div class="input-group expiration-group">
          <label for="expMonth">EXPIRATION</label>
          <div class="exp-inputs">
            <input
              type="text"
              id="expMonth"
              name="expMonth"
              placeholder="MM"
              maxlength="2"
              required
            />
            <input
              type="text"
              id="expYear"
              name="expYear"
              placeholder="YY"
              maxlength="2"
              required
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="submit-btn">Submit</button>
</form>

</body>
</html>
