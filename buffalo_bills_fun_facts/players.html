<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
  <meta charset="utf-8" />
  <title>All Players | Buffalo Bills Fan Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="images/bills_logo.png" alt="Buffalo Bills Logo" class="logo" />
    <h1 class="site-title">All Players</h1>
    <nav>
      <a href="index.html" class="secondary-btn">Home</a>
    </nav>
  </header>

  <main>
    <section class="players-controls">
      <label for="position-filter">Filter by position:</label>
      <select id="position-filter">
        <option value="all">All</option>
        <option value="QB">QB</option>
        <option value="WR">WR</option>
        <option value="RB">RB</option>
        <option value="TE">TE</option>
        <option value="LB">LB</option>
        <option value="DT">DT</option>
        <option value="OLB">OLB</option>
        <option value="FS">FS</option>
        <option value="K">K</option>
      </select>
      <p id="player-count"></p>
    </section>

    <section id="player-container" class="players-grid"></section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
